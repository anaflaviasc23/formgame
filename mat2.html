<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Flashcards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>


</head>

<body>

    <div style="align-items:start; display: flex;"><button class="btn" id="homepage"><i
                class="bi bi-house"></i></button></div>


    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="side front">
                <h2 id="question">Pergunta aparecer√° aqui</h2>
            </div>
            <div class="side back">
                <p id="answer">Resposta aparecer√° aqui</p>
            </div>
        </div>
    </div>

    <div class="buttons">
        <button id="reveal-btn" class="reveal" onclick="revealAnswer()">Mostrar Resposta</button>
        <button id="correct-btn" class="correct" style="display: none;" onclick="markCorrect()">Acertou</button>
        <button id="wrong-btn" class="wrong" style="display: none;" onclick="markWrong()">Errou</button>
    </div>

    <p>Pontua√ß√£o: <span id="score">0</span> / <span id="total">0</span></p>

    <script>

        const initialFlashcards = [
            
                { question: "O que √© √¢ngulo Complementar?", answer: "Complementares: (Soma = 90¬∫) ‚Üí √Çngulo: ùõº , complemento: 90 - ùõº" },
                { question: "O que √© √¢ngulo Suplementar?", answer: "Suplementares: (Soma = 180¬∫) ‚Üí √Çngulo: ùõº, suplemento: 180 - ùõº " },
                { question: "O que √© √¢ngulo Replementar?", answer: "Replementares: (Soma = 360¬∫) ‚Üí √Çngulo: ùõº, replemento: 360 ‚Äì ùõº" },
                { question: "O que √© Per√≠metro, Ap√≥tema e Diagonal?", answer: "Per√≠metro: √â a soma do comprimento dos lados de um pol√≠gono. <br> Ap√≥tema: √â o segmento perpendicular tra√ßado do centro ao ponto m√©dio de um dos lados. <br> Diagonal: √â segmento que une dois v√©rtices n√£o consecutivos" },
                { question: "Qual √© a f√≥rmula de diagonais de um pol√≠gono?", answer: "\\[D = \\frac{n(n - 3)}{2}\\]" },
                { question: "O que √© altura do tri√¢ngulo?", answer: "Altura: √â a reta que sai do v√©rtice ao lado oposto formando 90¬∫" },
                { question: "O que √© mediana do tri√¢ngulo?", answer: "Mediana: √â a reta que sai do v√©rtice ao ponto m√©dio do lado oposto" },
                { question: "O que √© bissetriz do tri√¢ngulo?", answer: "Bissetriz: √â a reta que sai do v√©rtice ao lado oposto, dividindo o √¢ngulo desse v√©rtice em dois √¢ngulos iguais" },
                { question: "O que √© mediatriz do tri√¢ngulo?", answer: "Mediatriz: √â a reta perpendicular ao lado do tri√¢ngulo pelo seu ponto m√©dio" },
                { question: "Qual √© a f√≥rmula da √°rea de um tri√¢ngulo?", answer: "\\[A = \\frac{b \\cdot h}{2}\\]" },
                { question: "Qual √© a f√≥rmula de Heron para a √°rea de um tri√¢ngulo?", answer: "\\[A = \\sqrt{p(p - a)(p - b)(p - c)}\\]" },
                { question: "Qual √© a f√≥rmula da √°rea de um tri√¢ngulo usando seno?", answer: "\\[A = \\frac{b \\cdot c}{2} \\cdot \\sin A\\]" },
                { question: "O que √© √°rea tri√¢ngulo equil√°tero?", answer: "\\[A = \\frac{l^2 \\sqrt{3}}{4}\\]" },
                { question: "O que √© √°rea tri√¢ngulo inscrito?", answer: "\\[A = \\frac{l^a \\cdot b \\cdot c}{4}\\]" },
                { question: "O que √© √°rea tri√¢ngulo Circunscrito?", answer: "A = p.R" },
                { question: "O que s√£o quadril√°teros?", answer: "<ul>√â o pol√≠gono de quatro lados:<br><li>1¬∞ Os lados opostos s√£o iguais</li><li>2¬∞ Os √¢ngulos opostos s√£o iguais.</li><li>3¬∞ As diagonais cortam-se ao meio</li> </ul>" },
                { question: "Qual √°rea do ret√¢ngulo?", answer: "A = b.h" },
                { question: "Qual √°rea do quadrado?", answer: "\\[A = l^2\\]" },
                { question: "Qual √°rea do losango?", answer: "\\[A = \\frac{D \\cdot d}{2}\\]" },
                { question: "Qual √°rea do trap√©zio?", answer: "\\[A = \\frac{(B + b)}{2} \\cdot h\\]" },
                { question: "Qual √°rea do Quadril√°tero circunscrit√≠vel?", answer: "A = p.R" },
                { question: "Qual √°rea do Quadril√°tero inscrit√≠vel?", answer: "A = p.Ap" },
                { question: "Qual √°rea do C√≠rculo?", answer: "\\[A = \\pi \\cdot R^2\\]" },
                { question: "Qual √°rea da Coroa Circular?", answer: "\\[A = \\pi \\cdot (R^2 - r^2)\\]" },
                { question: "Qual √°rea do Setor circular?", answer: "\\[A = \\frac{\\pi \\cdot R^2 \\cdot \\alpha}{360¬∞}\\] ou \\[A = \\frac{\iota \\cdot R}{2}\\]" },
                { question: "O que √© o √¢ngulo central?", answer: "√Çngulo Central: √â o √¢ngulo que tem o v√©rtice no centro." },
                { question: "O que √© o √¢ngulo inscrito?", answer: "√Çngulo Inscrito: √â o √¢ngulo que tem v√©rtice na circunfer√™ncia e cujos lados s√£o cordas." },
                { question: "O que √© o √¢ngulo exc√™ntrico interno?", answer: "√Çngulo exc√™ntrico interno: √â o √¢ngulo formado por duas cordas." },
                { question: "O que √© o √¢ngulo exc√™ntrico exterior?", answer: "√Çngulo exc√™ntrico exterior: √â o √¢ngulo formado por duas secantes." },
                { question: "O que √© o √¢ngulo de segmento?", answer: "√Çngulo de segmento: √â o √¢ngulo cujo v√©rtice √© um ponto do c√≠rculo e cujos lados s√£o uma tangente e uma secante ao c√≠rculo." }
            


        ];

        let flashcards = [...initialFlashcards];
        let currentIndex = 0;
        let score = 0;
        let answeredCards = [];

        document.getElementById("total").textContent = flashcards.length;

        function loadFlashcard() {
            const flashcard = document.getElementById("flashcard");
            flashcard.classList.remove('show-answer');
            document.getElementById("reveal-btn").style.display = "inline-block";
            document.getElementById("correct-btn").style.display = "none";
            document.getElementById("wrong-btn").style.display = "none";

            if (flashcards.length === 0) {
                alert("Parab√©ns! Voc√™ acertou todas as perguntas. O jogo ser√° reiniciado com uma nova ordem.");
                resetGame();
                return;
            }

            const card = flashcards[currentIndex];
            document.getElementById("question").textContent = card.question;
            // document.getElementById("answer").innerHTML = card.answer;
            // Verifica se a resposta cont√©m uma f√≥rmula LaTeX (delimitada por "\[...\]")
            if (card.answer.startsWith("\\[") && card.answer.endsWith("\\]")) {
                // Renderiza a resposta com MathJax
                document.getElementById("answer").textContent = card.answer; // Define o conte√∫do
                MathJax.typeset(); // Renderiza MathJax
            } else {
                // Exibe a resposta como texto simples
                document.getElementById("answer").innerHTML = card.answer;
            }

        }

        function revealAnswer() {
            document.getElementById("flashcard").classList.add('show-answer');
            document.getElementById("reveal-btn").style.display = "none";
            document.getElementById("correct-btn").style.display = "inline-block";
            document.getElementById("wrong-btn").style.display = "inline-block";
        }

        function markCorrect() {
            score++;
            document.getElementById("score").textContent = score;
            nextFlashcard();
        }

        function markWrong() {
            answeredCards.push(flashcards[currentIndex]);
            nextFlashcard();
        }

        function nextFlashcard() {
            flashcards.splice(currentIndex, 1);
            currentIndex = flashcards.length > 0 ? Math.floor(Math.random() * flashcards.length) : 0;
            loadFlashcard();
        }

        function resetGame() {
            flashcards = shuffle([...initialFlashcards]);
            answeredCards = [];
            score = 0;
            document.getElementById("score").textContent = score;
            currentIndex = 0;
            loadFlashcard();
        }



        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        window.onload = loadFlashcard;

        document.getElementById('homepage').addEventListener('click', function () {

            window.location.href = 'index.html'; // Substitua pelo link da nova p√°gina

        });

    </script>

</body>

</html>
